<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

    // Add your code here
    const cats = JSON.parse(catString);

    
    for (let i = 0; i < cats.length; i++) {
        if (cats[i].kittens.length > 0) {
            motherInfo += cats[i].name + ', ';
        }
    }
    

    motherInfo = motherInfo.slice(0, -2) + ' and ' + cats[cats.length - 1].name + '.';

   
    for (let i = 0; i < cats.length; i++) {
        total += cats[i].kittens.length;
        for (let j = 0; j < cats[i].kittens.length; j++) {
            if (cats[i].kittens[j].gender === 'male') {
                male++;
            }
        }
    }

    
    kittenInfo = `There are ${total} kittens in total, with ${male} males and ${total - male} females.`;
      
    // Don't edit the code below here!
    para1.textContent = motherInfo;
    para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
